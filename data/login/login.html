<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home UI</title>
  <link rel="stylesheet" href="./login-style.css">
</head>

<body>

  <div class="logo">
    <img src="/login/images/logo-black.png" alt="Logo">
    <span>Bahay ni Kuya</span>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <div class="icon-circle">
      <span><img src="/login/images/user-icon-black.png" alt="Logo" ></span>
    </div>

    <h2>Log in</h2>
    <p class="subtitle">To access your smart home dashboard.</p>

    <form onsubmit="checkLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>

      <div id="error-message"></div>

      <button type="submit">LOG IN</button>
    </form>
  </div>

  <script>
    const adminUser = "admin";
    const adminPassword = "password";

    function checkLogin(event) {
      event.preventDefault();

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorDiv = document.getElementById("error-message");

      if (user === adminUser && pass === adminPassword) {
        window.location.href = "../dashboard/dashboard.html";
      } else {
        errorDiv.textContent = "Invalid credentials. Try again.";
      }
    }
  </script>

</body>
</html>
