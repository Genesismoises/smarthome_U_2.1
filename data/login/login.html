<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Smart Home UI</title>
    <link rel="stylesheet" href="/login/login-style.css">
    </head>

    <body>
        <img src="/login/images/user-icon-black.png" alt="user-icon">
        <h1></h1>

        <form onsubmit="checkPassword(event)">
            <input type="password" id="password" placeholder="Enter password" >
            <div id="error-message"></div>
            <input type="submit" onclick="checkPassword()" value="LOGIN">
            
        </form>


        <script>

            const adminPassword = "password"

            function checkPassword(event) {

                event.preventDefault();
                const input = document.getElementById('password').value;
                const errorDiv = document.getElementById('error-message');

                if(input === adminPassword) {
                    window.location.href = "../dashboard/dashboard.html";
                }

                else {
                    errorDiv.textContent = "Incorrect password. Try again.";
                }
            }



        </script>




    </body>
</html>
